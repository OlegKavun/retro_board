<div class="list"
    cdkDropList
    [cdkDropListData]="cards"
    (cdkDropListDropped)="drop($event)">
    <div class="list__header">
        <h3 class="list__title">{{title}}</h3>
        <button 
            [ngClass]="{'list__add--active':addMode}" 
            class="list__add" 
            (click)="showInput(title)"
        >+</button>
        <div class="list__creating" *ngIf="addMode">
            <app-create-new-input (addCardEvent)="addNewCard($event)"></app-create-new-input>
        </div>
    </div>
    <div class="list__content">
        <div class="card-wrapper" *ngFor="let card of cards">
            <app-list-card
                [card]="card" 
                [ngStyle]="{'background-color': cardColor}"
                (deleteCardEvent)="deleteCard($event)"
                (pressLikeEvent)="onLike($event)"
                cdkDrag>
            </app-list-card>
        </div>
    </div>
</div>
